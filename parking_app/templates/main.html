{% extends 'base.html' %}


{% block content %}
  <div class="container mt-5">
    {% if available_place %}
      <h2 class="mb-4">Available Place</h2>
      <div class="card">
        <h3 class="card-title">{{ available_place.name }}</h3>

        <div class="card-body">
          <div class="d-grid gap-2">
            <form action="{% url 'reserve_place' available_place.id %}" method="post">
              {% csrf_token %}
              <div class="d-grid ">
                <button type="submit" class="btn btn-lg btn-primary mr-2">Reserve</button>
              </div>
              
            </form>

         
            <form action="{% url 'skip_place_id' available_place.id %}" method="post" >
              {% csrf_token %}
              <div class="d-grid">
                <button type="submit" class="btn btn-lg btn-secondary">Skip</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    {% else %}
      <p>No available places at the moment.</p>
    {% endif %}
  </div>
{% endblock %}
